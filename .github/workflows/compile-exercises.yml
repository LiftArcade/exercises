name: compile-exercises

on:
  pull_request:
    branches: [main]

jobs:
  build_exercises:
    runs_on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node_version: 12
      - run: npm ci
      - run: npm test
      - run: npm run build
